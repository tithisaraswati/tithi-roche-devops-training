<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title mb-0">Welcome to My Page</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text">This is a sample HTML page with Bootstrap styling.</p>
                        <button id="helloBtn" class="btn btn-success">Click for Hello World</button>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Hello World JavaScript
        document.getElementById('helloBtn').addEventListener('click', function() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="alert alert-info">Hello, World! üåç</div>';
        });

        // Console log
        console.log('Hello World from JavaScript! by Tithi');
    </script>
</body>
</html>
